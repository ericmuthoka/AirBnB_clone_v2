<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% for state in states %}
            <H1>State: {{ state.name }}</H1>
            {% if state.cities %}
                <H3>Cities:</H3>
                <UL>
                    {% for city in state.cities %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% else %}
                <H1>Not found!</H1>
            {% endif %}
        {% endfor %}
    </BODY>
</HTML>
